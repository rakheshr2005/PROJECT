<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE-LOGIN</title>
    <style>
        *{
        padding: 0;
        margin: 0;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
       html {
        height: 100%;
      }
      body{
        height: 100%;
        background-color: bisque;
        text-align: center;
        color: #340808;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }
      .loginContainer{
        height:500px;
        width: 60%;
        background-color: rgb(68, 132, 201);
        border-radius: 20px;
       
      }
      input{
        height: 60px;
        width: 80%;
        border-radius: 5px;
        border: none;
        text-align: center;
        
      }
     input[type='submit']{
        width: 100px;
        height: 50px;
        background-color: green;
        color: aliceblue;
     }
     a{
      text-decoration: none;
       color: #802218;
     }
     a:hover{
      color: rgb(207, 201, 34);
      text-decoration: underline;
     }
    </style>
</head>
<body>
    <h1><u><b> !!! LOGIN PAGE !!!</b></u></h1> <br><br><br>
    <div class="loginContainer">
        <form action="">
            <br>
            <input type="text" name="fname" id="fname" placeholder="FirstName" required><br><br>
            <input type="text" name="lname" id="lname" placeholder="Last Name" required><br><br>
            <input type="date" name="dob" id="dob" placeholder="YYYY-MM-DD" required><br><br>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com" required><br><br>
            <input type="password" name="password" id="password" required><br><br>
            <input type="submit" value="SUBMIT FORM">
        </form>
        <br>
        <a href="{% url 'index'%}">Back To Home</a>
    </div>
</body>
</html>
